<div class="letra">
      <div *ngIf="crear">
      <div class="sub">CREAR CURSO</div>
    </div>
        <div *ngIf="!crear">
      <a><div class="sub">EDITAR CURSO</div></a>
    </div>
<hr> 
  <div class="col-sm-4">
  </div>
  
  <div class="col-sm-4">
    <form class="form-horizontal" (ngSubmit)="saveCurso()">
      
      <div class="form-group">
        <label class="control-label col-sm-4" for="txtCurso">Nombre</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="txtCurso" name="nombre" [(ngModel)]="curso.nombre">
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-4" for="txtCurso">Periodo</label>
        <div class="col-sm-8">          
          <input type="text" class="form-control" id="txtCurso" name="periodo" [(ngModel)]="curso.periodo">
          
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-4" for="txtCurso">Activo</label>
        <div class="col-sm-8">    
          <label class="radio-inline">
            <input type ="radio" [value]=1 id="txtCurso" name="moderado" [(ngModel)]="curso.activo">Si
          </label>
          <label class="radio-inline">
            <input type ="radio" [value]=0 id="txtCurso" name="moderado" [(ngModel)]="curso.activo" >No
          </label>

        </div>
      </div>
      
      <div class="form-group" align="center" >
        <button type="submit" class="btn btn-warning btn-lg">Guardar</button>
      </div>
    </form>    
    <div class="error">
      {{errorMessage}}
    </div>
  </div>
  <div class="col-sm-4">
  </div>
</div>
