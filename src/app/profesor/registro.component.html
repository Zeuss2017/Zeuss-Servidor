<div class="margen letra">
  
  <div class="col-md-4 margenImagen" align="right" >
    <a><img src="https://image.ibb.co/gGoShv/Zeuss_Sin_Fondo.png" alt="Zeuss" height="200px"> </a>
    
  </div>
  <div class="col-md-6" align="center">
    <a><div class="titulo" >REGISTRO</div></a>
    <form ngNativeValidate class="form-horizontal" (ngSubmit)="registrar()">
      <div class="form-group">
        <label class="control-label col-sm-4" for="Nombre">Nombre:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="txtUser" name="nombre" [(ngModel)]="profesor.nombre" required="required">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="Username">Usuario:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="txtUser" name="username" [(ngModel)]="profesor.username" (ngModelChange)="verificarUsername()" required="required">
          {{message}}
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="pwd">Contrase√±a:</label>
        <div class="col-sm-8">          
          <input type="password" class="form-control" id="txtPassword" name="password" required="required" [(ngModel)]="profesor.contrasena" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="pwd">Colegio:</label>
        <div class="col-sm-8">          
          <select class="form-control" data-live-search="true" id="enca" name="tipoId" [(ngModel)]="idColegio" required>  
            <option *ngFor="let i of colegios" [ngValue]="i.id">{{i.nombre}}</option>
          </select>
        </div>
      </div>
      <br>
      
      <div class="form-group" align="center" >
        <button type="submit" class="btn btn-warning btn-lg">Registrarse</button>   
      </div>
      
    </form>    
  
  </div>

  <div class="col-md-2">
  </div>
</div>
